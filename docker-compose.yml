services:
  lcm-sd:
    platform: linux/arm64
    container_name: rknn-lcm-sd-ui
    build:
      context: .
      dockerfile: ./Dockerfile.RKNN
    image: darkbit1001/rknn-lcm-sd-ui:latest

    privileged: true

    ports:
      - "4200:4200"

    volumes:
      - ./model:/models:rw,Z

    env_file:
      - env.docker  # Load all

    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:4200/docs').read()\""]
      interval: 30s
      timeout: 5s
      retries: 5
